<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline+Text:wght@100;300;400;500&family=Oswald:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
  :root{
    --white: #ffffff;
    --black: #000000;
    --Darkblue: #2a2e34;
    --Bluegray: #3B3F46;
    --Gray:#cecece;
    --lightGray:#adabab;
    --yellow2: #feba33;
    
    --sm: 14px;
    --md: 16px;
    --lg: 18px;
    --vlr: 50px;
    --ttl:80px

    }
  body{
    margin: 0;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-family: 'Oswald', sans-serif;
    font-family: 'Big Shoulders Inline Text', cursive;
    font-family: 'Oswald', sans-serif;
  }
  .form-container{
    display:flex;
    height: 600px;
  }
  .left-panel{
    width:20%;
    background-color: var(--yellow2);
    height: 99.4%;
    
  }
  .left-panel ul{
    list-style: none;
    text-decoration: none;
    text-align: center;
    padding-left: 0;
    
  }
  .left-panel ul li{
    padding-top: 33px;
    
  }
  .left-panel ul li a{
    text-decoration: none;
    color: black;
    font-weight: bold;
    
  }
  .left-panel ul li:nth-child(6) a{
    color: var(--white);
  }

  .my-image{
    background-color: var(--black);
    width: 100%;
      /* height: 100%; */
  }
  .my-image img{
    width: 200px;
    justify-content: center;
    object-fit:contain;
    display: block;
    margin-right: auto;
    margin-left: auto;
    max-width: 100%;
  }

  .right-panel{
    width: 70%;
    padding-left: 100px;
    padding-right: 100px;
    
  }

  .right-panel .box-container {
    border-bottom: 1px dashed var(--Gray);
    border-width: 2px;
  }

  .title{
    text-align: center;
    font-size: var(--vlr);
    border: 1px dashed var(--Gray);
    border-width: 2px;
    margin: 20px 20px 20px 0px;
    height: 15%;
  }

  .subtitle-container{
    display: flex;
    justify-content: space-between;
    margin-right: 20px;
    
  }
  .subtitle{
    font-size: 25px;
    font-weight: bold;
    margin-bottom: 50px;
    text-decoration: none;
    color: black;
  }
  .inferior-panel{
    display: flex;
    /* justify-content: space-around; */
  }
  
  .images{
    display: grid;
    grid-template-columns: 50px;
    
    margin-left: 20px;
    margin-right: 20px;
    padding-right: 10px;
  }
  .img{
    width: 50px;
    justify-content: center;
    object-fit:contain;
    display: block;
    margin-right: auto;
    margin-left: auto;
    margin-bottom: 20px;
    max-width: 100%;
  }
  .img:nth-child(1){
    margin-top: 20px;
  }
  .telephone{
    margin-bottom: 20px;
    margin-top: 30px;
  }
  .location{
    margin-top: 35px;
  }


  </style>
</head>
<body>

  <div class="form-container">


    <div class="left-panel">

      <div class="my-image">
        <img src="./img1.png" alt="profile_img">
      </div>

      <ul>
        <li>
          <a href="" class="list">HOME</a>
        </li>
        <li>
          <a href="" class="list">ABOUT ME</a>
        </li>
        <li>
          <a href="" class="list">RESUME</a>
        </li>
        <li>
          <a href="" class="list">PORTFOLIO</a>
        </li>
        <li>
          <a href="" class="list">PROGRAM SKILLS</a>
        </li>
        <li>
          <a href="" class="list">CONTACT</a>
        </li>
      </ul>
    </div>

    <div class="right-panel">
      <h1 class="title">CONTACT</h1>
      <p class="subtitle">feel free to contact meÂ¡</p>

      <div class="inferior-panel">
        <div class="images">
          <img class="img" src="./llamada.png" alt="">
          <img class="img" src="./email.png" alt="">
          <img class="img" src="./ubicacion.png" alt="">
        </div>

        <div>
          <p class="telephone">(+57) 318 350 0967 </p>
          <div class="email">
            <p>carlossg88@hotmail.com</p>
            <p>carlossgerardino@gmail.com</p>
          </div>
          <p class="location">Pitalito-Huila</p>
        </div>

      </div>
     

        
    </div>
        
  
  </div>
    
</body>
</html>
